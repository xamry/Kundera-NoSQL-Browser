<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	

	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Run Query" />
		</f:facet>
		
		<h:form>
			<table width="100%">
				<tr>
					<td width="85%">
						<h:inputTextarea value="#{homeBean.query}" rows="3" cols="50" style="font-size:20pt;font-family:Arial;"
						></h:inputTextarea>
					</td>					
					<td width="15%">
						<table>
							<tr><td><h:commandButton value="Execute JPA Query" align="left" action="#{homeBean.runJPAQuery}" style="width:150px;height:50px;"/></td></tr>
							<tr><td><h:commandButton value="Execute Native Query" align="left" action="#{homeBean.runNativeQuery}" style="width:150px;height:50px;"/></td></tr>
						</table>		
														
					</td>
				</tr>		
			</table>		
		</h:form>
		
	</rich:panel>
</ui:composition>
